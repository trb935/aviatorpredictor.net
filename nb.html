<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USB Device Connection</title>
    <style>
        /* Modal CSS */
        .modal {
            display: none; /* Modalı başlangıçta gizli yap */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* Arka planı biraz karanlık yap */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            text-align: center;
        }

        /* Close button CSS */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="settings-section" id="portcom-options">
        <label for="portcom">PORTCOM Seçenekleri:</label>
        <select id="portcom" onchange="checkPort(this)">
            <option style="background-color: white ;" disabled selected>Port Seç</option>
            <option style="background-color: green;" value="com1">COM1</option>
            <option style="background-color: green;" value="com2">COM2</option>
            <option style="background-color: green;" value="com3">COM3</option>
            <option style="background-color: green;" value="com4">COM4</option>
        </select>
    </div>

    <button id="connectButton" style="display: none;" onclick="openModal()">Connect to USB Device</button>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalMessage">Select your USB Device:</p>
            <select id="usbDeviceSelect"></select>
            <button onclick="connectToSelectedDevice()">Connect</button>
        </div>
    </div>

    <script>
        function checkPort(select) {
            if (select.value === 'com4') {
                document.getElementById('connectButton').style.display = 'inline-block';
            } else {
                document.getElementById('connectButton').style.display = 'none';
            }
        }

        function openModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "block";

            listUSBDevices();
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        async function listUSBDevices() {
            const filters = []; // No specific filters, list all USB devices
            try {
                const devices = await navigator.usb.getDevices();
                const select = document.getElementById("usbDeviceSelect");
                select.innerHTML = ""; // Clear previous options
                devices.forEach(device => {
                    const option = document.createElement("option");
                    option.text = device.productName;
                    option.value = device.productId;
                    select.add(option);
                });
                document.getElementById('connectButton').style.display = 'inline-block'; // Show Connect button
            } catch (error) {
                console.error('Error listing USB devices:', error);
                document.getElementById("modalMessage").innerHTML = "Error listing USB devices!";
            }
        }

        async function connectToSelectedDevice() {
            var select = document.getElementById("usbDeviceSelect");
            if (select.selectedIndex === -1) {
                alert("Please select a USB device!");
                return;
            }
            var productId = parseInt(select.value, 10); // Convert to integer
            if (isNaN(productId)) {
                alert("Invalid Product ID!");
                return;
            }

            try {
                const filters = [{ productId }];
                const device = await navigator.usb.requestDevice({ filters });
                console.log('Connected to:', device);
                document.getElementById("modalMessage").innerHTML = "Connected to: " + device.productName;
            } catch (error) {
                console.error('Error connecting to USB device:', error);
                document.getElementById("modalMessage").innerHTML = "Error connecting to USB device!";
            }
        }
    </script>
</body>
</html>
